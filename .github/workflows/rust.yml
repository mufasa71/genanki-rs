name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always
  GOOGLE_PROJECT: google-project
  GOOGLE_API_KEY: google-api-key
  DEEPL_AUTH_KEY: deepl-auth-key
  RUST_LOG: info
  RUST_BACKTRACE: 1

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        ports: [5432]
        env:
          POSTGRES_USER: r2p
          POSTGRES_PASSWORD: ypassword
          POSTGRES_DB: rust2prod
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip" # caching pip dependencies
      - run: pip install -r requirements.txt
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_DATABASE_URL: "postgresql://r2p:ypassword@localhost:5432/rust2prod"
          directory: rust2prod
      - run: cat zero2prod/.env
      - name: Build
        run: cargo build -p zero2prod
      - name: Run tests
        run: cargo test -p zero2prod
